<div class="widget-title" data-bind="widget_title | raw"></div>

<div class="flex-container">
  <canvas id="current_icon" class="forecast-icon flex-item" width="285px" height="285px"></canvas>
  <div class="current-temp flex-item" data-bind="current_temp | append '&deg;'"></div>
  <div class="alternate-temp flex-item" data-showif="alternate_temp" data-bind="alternate_temp | prepend '/' | append '&deg;'"></div>
</div>

<p class="updated-at" data-bind="updatedAtMessage"></p>
